<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>BreakingBad.com</title>
</head>
<body>
    <h1>Web 2 - Hola mundo</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <section>
        <div id="row" class="row"></div>
    </section>
</body>
</html>

<script>

    async function getPersonajes(){
        let res = await fetch("https://www.breakingbadapi.com/api/characters");
        let data = await res.json();
        
        let element = document.getElementById('row');
        data.forEach(item => {  
        element.insertAdjacentHTML('beforeend', `<div class="row" style="width:400px;text-align:center">
            <img src="${item.img}" class="card-img-top" style="width:300px" alt="...">
            <div class="card-body" style="text-align:center">
            <h5 class="card-title">${item.name}</h5>
            <p id="textoCarta" class="card-text">
            Nacimiento: ${item.birthday} <br>
            Estado: ${item.status} <br>
            portrayed: ${item.portrayed} 
            </p>
            <a href="https://www.youtube.com/watch?v=HhesaQXLuRY&ab_channel=TrailerBlend" class="btn btn-primary" target="_blank">Ver trailer</a>
            </div>
        </div>`);
        })
    }

    window.onload = getPersonajes()
</script>
